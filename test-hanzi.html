<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字笔顺测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">汉字笔顺测试</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>测试汉字: 道</h5>
                    </div>
                    <div class="card-body text-center">
                        <div id="hanzi-writer" style="width: 300px; height: 300px; margin: 0 auto; border: 1px solid #ddd;"></div>
                        <div class="mt-3">
                            <button id="test-btn" class="btn btn-primary">测试API</button>
                            <button id="animate-btn" class="btn btn-success">播放动画</button>
                        </div>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5.0/dist/hanzi-writer.min.js"></script>
    <script>
        let writer = null;
        
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="text-info">正在测试...</p>';
            
            try {
                const response = await fetch('/api/characters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ character: '道' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>API 测试成功！</h6>
                            <p><strong>简体字:</strong> ${data.simp_char}</p>
                            <p><strong>繁体字:</strong> ${data.trad_char}</p>
                            <p><strong>部首:</strong> ${data.radical}</p>
                            <p><strong>笔顺数据:</strong> ${data.stroke_order_json ? '有' : '无'}</p>
                        </div>
                    `;
                    
                    // 创建汉字书写器
                    if (window.HanziWriter && data.stroke_order_json) {
                        const writerDiv = document.getElementById('hanzi-writer');
                        writerDiv.innerHTML = '';
                        
                        const options = {
                            width: 300,
                            height: 300,
                            padding: 20,
                            strokeColor: '#4CAF50',
                            radicalColor: '#FF9800',
                            strokeAnimationSpeed: 0.8,
                            delayBetweenStrokes: 300,
                            showOutline: true,
                            showCharacter: false
                        };
                        
                        // 使用自定义笔顺数据
                        if (data.stroke_order_json.strokes) {
                            options.charDataLoader = () => {
                                return Promise.resolve({
                                    strokes: data.stroke_order_json.strokes,
                                    medians: data.stroke_order_json.medians || []
                                });
                            };
                        }
                        
                        writer = HanziWriter.create(writerDiv, data.simp_char, options);
                        document.getElementById('animate-btn').disabled = false;
                        
                        // 自动播放一次
                        setTimeout(() => {
                            writer.animateCharacter();
                        }, 500);
                    }
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">API 测试失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">错误: ${error.message}</div>`;
            }
        });
        
        document.getElementById('animate-btn').addEventListener('click', () => {
            if (writer) {
                writer.animateCharacter({
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 100
                });
            }
        });
    </script>
</body>
</html>
